<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relação de Estoque - Produtos por Fornecedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding: 20px;
        }
        .header img {
            max-width: 100px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .report-info {
            margin: 20px 0;
            text-align: right;
            font-size: 14px;
        }
        .filters {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 20px;
        }
        .filters p {
            margin: 5px 0;
        }
        .supplier-title {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            page-break-inside: avoid;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f0f0f0;
        }
        .barcode-img {
            max-width: 150px;
            max-height: 50px;
        }
        .footer {
            text-align: right;
            font-size: 12px;
            margin-top: 20px;
        }
        /* Print Styles */
        @media print {
            body {
                margin-top: 100px;
            }
            .header {
                position: static;
                top: 0;
            }
            table {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://i.imgur.com/ElpWNhq.png" alt="Logo">
        <div class="title">Relação de Estoque - Produtos por Fornecedor</div>
    </div>

    <br>

    <div id="content">
        <!-- Conteúdo dinâmico dos produtos será preenchido aqui pelo PowerShell -->
    </div>

    <div class="footer">
        Relatório emitido por: STOCK GENIUS
    </div>
</body>
</html>
